<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI Research Assistant</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    /* 100dvh prevents the "shifting" layout on mobile browsers when address bars appear/disappear */
    html, body { 
      height: 100dvh; 
      overflow: hidden; 
      background-color: #f8fafc;
    }

    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    
    /* Smooth transition for mobile sidebar */
    #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
  </style>
</head>
<body class="flex flex-col font-sans text-gray-900">

  <nav class="h-14 border-b bg-white flex items-center justify-between px-4 lg:px-6 flex-shrink-0 z-30">
    <div class="flex items-center gap-3">
      <button id="mobileMenuBtn" class="lg:hidden p-2 text-gray-500 hover:bg-gray-100 rounded-lg">
        <i class="fas fa-bars"></i>
      </button>
      
      <div class="flex items-center gap-2">
        <div class="bg-indigo-600 p-1.5 rounded-lg text-white">
          <i class="fas fa-microchip text-sm"></i>
        </div>
        <h1 class="font-bold text-gray-800 tracking-tight hidden xs:block">Research Assistant</h1>
      </div>
    </div>

    <div class="flex gap-2">
      <div id="embeddingStatus" class="text-[10px] px-2 py-1 rounded bg-gray-100 text-gray-500 font-medium whitespace-nowrap">
        Embeddings: Init
      </div>
      <div id="llmStatus" class="text-[10px] px-2 py-1 rounded bg-gray-100 text-gray-500 font-medium whitespace-nowrap">
        LLM: Init
      </div>
    </div>
  </nav>

  <main class="flex-1 flex overflow-hidden relative">
    
    <div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-40 hidden lg:hidden"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-[280px] bg-white border-r z-50 transform -translate-x-full lg:relative lg:translate-x-0 lg:w-80 flex flex-col">
      
      <div class="p-4 flex items-center justify-between lg:hidden border-b">
        <span class="font-bold text-gray-700">Settings</span>
        <button id="closeSidebarBtn" class="p-2 text-gray-400"><i class="fas fa-times"></i></button>
      </div>

      <div class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-8">
        
        <section>
          <label class="text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-3 block">Inference Engine</label>
          <div class="space-y-4">
            <select id="modelSelect" class="w-full text-sm border border-gray-200 rounded-xl p-2.5 bg-gray-50 focus:ring-2 focus:ring-indigo-500/20 outline-none">
              <option value="Phi-3-mini-4k-instruct-q4f16_1-MLC">Phi-3 Mini (Fast)</option>
              <option value="Llama-3-8B-Instruct-q4f16_1-MLC">Llama-3 8B (Smart)</option>
            </select>
            
            <div class="space-y-2">
              <div class="flex justify-between text-xs font-semibold text-gray-600">
                <span>Creativity</span>
                <span id="tempValue" class="text-indigo-600">0.3</span>
              </div>
              <input type="range" id="tempSlider" min="0" max="1" step="0.1" value="0.3" class="w-full h-1.5 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
            </div>

            <div class="space-y-2">
              <label class="text-xs font-semibold text-gray-600">Max Tokens</label>
              <input type="number" id="tokenInput" value="1024" class="w-full text-sm border border-gray-200 rounded-lg p-2 bg-gray-50 outline-none">
            </div>
          </div>
        </section>

        <section>
          <label class="text-[11px] font-bold text-gray-400 uppercase tracking-widest mb-3 block">Knowledge Base</label>
          <div id="dropZone" class="group border-2 border-dashed border-gray-200 rounded-2xl p-6 text-center hover:border-indigo-400 hover:bg-indigo-50 transition-all cursor-pointer">
            <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:bg-indigo-100 group-hover:text-indigo-600 transition-colors">
              <i class="fas fa-file-upload text-gray-400 group-hover:text-indigo-600"></i>
            </div>
            <p class="text-xs font-bold text-gray-600">Click to upload PDF</p>
            <p class="text-[10px] text-gray-400 mt-1">Files are processed locally</p>
          </div>
          <input type="file" id="fileInput" class="hidden" multiple accept=".pdf">
          <div id="processingStatus" class="mt-3"></div>
        </section>

        <section>
          <div class="flex items-center justify-between mb-3">
            <label class="text-[11px] font-bold text-gray-400 uppercase tracking-widest block">Loaded Documents</label>
            <span id="totalVectors" class="text-[9px] bg-gray-100 px-1.5 py-0.5 rounded-full text-gray-500">0 Vectors</span>
          </div>
          <div id="memoryBank" class="space-y-2 max-h-48 overflow-y-auto custom-scrollbar pr-1">
            </div>
        </section>
      </div>

      <div class="p-4 border-t bg-gray-50/50">
        <button id="clearBtn" class="w-full py-2.5 text-xs font-bold text-red-500 hover:bg-red-50 rounded-xl transition-colors border border-transparent hover:border-red-100">
          <i class="fas fa-trash-alt mr-2"></i> Clear All Data
        </button>
      </div>
    </aside>

    <section class="flex-1 flex flex-col bg-white min-w-0">
      
      <div id="chatContainer" class="flex-1 overflow-y-auto custom-scrollbar p-4 lg:p-8 space-y-6 scroll-smooth">
        <div class="flex flex-col items-center justify-center h-full text-center py-20">
          <div class="w-16 h-16 bg-indigo-50 text-indigo-500 rounded-3xl flex items-center justify-center text-2xl mb-6 rotate-3">
            <i class="fas fa-comment-dots"></i>
          </div>
          <h2 class="text-xl font-bold text-gray-800">Local Research AI</h2>
          <p class="text-sm text-gray-400 max-w-sm mt-2 leading-relaxed">
            Your documents never leave your device. Upload PDFs and ask questions to see the power of Local RAG.
          </p>
        </div>
      </div>

      <div class="p-4 lg:px-12 lg:pb-8 border-t bg-white">
        <div class="max-w-4xl mx-auto">
          <div class="relative flex items-end gap-2 bg-gray-100 p-2 rounded-[28px] focus-within:bg-white focus-within:ring-2 focus-within:ring-indigo-500/20 focus-within:border-indigo-500 border border-transparent transition-all">
            <input 
              type="text" 
              id="chatInput" 
              placeholder="Ask a question..." 
              class="flex-1 bg-transparent border-0 py-2.5 px-4 focus:ring-0 outline-none text-sm lg:text-base"
              disabled
            >
            <button 
              id="sendBtn" 
              class="w-10 h-10 bg-indigo-600 text-white rounded-full flex items-center justify-center hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all flex-shrink-0"
              disabled
            >
              <i class="fas fa-arrow-up text-sm"></i>
            </button>
          </div>
          <div id="inputHint" class="text-[10px] text-center text-gray-400 mt-3 font-medium tracking-wide">
            Initializing Engine...
          </div>
        </div>
      </div>

    </section>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
